---
layout: default
---
<!-- 自定义页面 -->
	<div class="container">
		<div class="panel panel-{% if page.style %}{{ page.style }}{% else %}default{% endif %}">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon {{ page.icon }}"></span> {{ page.title }}</h3>
			</div>
			<div class="panel-body">
				{{ content }}
			</div>
		</div>
	</div>
